<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>SlapJack</title>
  </head>
  <body>
    <header>SlapJack</header>
    <main class="wrapper">
      <section id="cards">
      <section id="player-one" class="column">
        <div class="card left-player-color">
          <img id="left-player-card" class="card-skin" src="./assets/back.png">
        </div>
        <h2 class="win-count">0 WINS</h2>
      </section>
      <section id="middle-deck">
        <section id="middle-card" class="column">
          <div class="card">
            <img id="middle-deck-card" class="card-skin" src="./assets/back.png">
          </div>
          <h2 class="win-count"></h2>
        </section>
          <div id="twisted-bottom-card" class="card">
          </div>
      </section>
      <section id="player-two" class="column">
        <div class="card right-player-color">
          <img id="right-player-card" class="card-skin" src="./assets/back.png">
        </div>
        <h2 class="win-count">1 WINS</h2>
      </section>
    </section>
    </main>
    <script src="./src/card.js"></script>
    <script src="./src/data.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
